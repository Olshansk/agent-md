name: Skills Dashboard

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch: {}
  push:
    branches: [main]
    paths:
      - 'skills/skills-dashboard/**'
      - '.github/workflows/skills-dashboard.yml'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Generate dashboard
        run: python skills/skills-dashboard/scripts/scrape_and_build.py --no-cache --output skills_dashboard.html
      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add skills_dashboard.html
          git diff --staged --quiet || git commit -m "chore: regenerate skills dashboard"
          git push
