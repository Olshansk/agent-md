name: Validate Skills

on:
  push:
    branches: [main]
    paths:
      - 'skills/**'
      - 'tools/validate_skills.py'
      - '.github/workflows/skills-validate.yml'
  pull_request:
    branches: [main]
    paths:
      - 'skills/**'
      - 'tools/validate_skills.py'
      - '.github/workflows/skills-validate.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python tools/validate_skills.py
